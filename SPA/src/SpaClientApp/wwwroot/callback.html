<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="oidc-client.js"></script>
    <script>
        var mgr = new Oidc.UserManager({ loadUserInfo: true, filterProtocolClaims: true, response_mode: "query" });
        mgr.signinRedirectCallback().then(function (user) {
            console.log(user);
            window.location = "index.html";
        }).catch(function (err) {
            console.log(err);
        });
    </script>
</body>
</html>
